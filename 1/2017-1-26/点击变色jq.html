<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>点击变色</title>
  <script src="jquery-1.11.1.js"></script>
  <script>
   $(function(){
       var color='';
       $('span').click(function()
       {
         color=$(this).html();
         console.log(color);
       })
       $('div').click(function()
       {
         $(this).css('background',color);
       })
   })
  </script>
  <style>
  span{display:inline-block;width:80px;height:30px;line-height: 30px;margin-right:10px;cursor:pointer;}
  div{float:left;width:100px;height:100px;border:1px solid #000;margin-right:5px;cursor:pointer;}
  </style>
</head>
<body>

     <span>red</span>
     <span>yellow</span>
     <span>blue</span>
     <span>gray</span>
     <span>green</span>
     <br/>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>

</body>
</html>
