<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>find用法</title>
  <script src="jquery-1.11.1.js"></script>
  <script>
   $(function(){
      $('#list').find('.lis').css('background','blue');
   })
  </script>
</head>
<body>
 <ul id="list">
    <li class="lis">
        <ul>
           <li>111</li>
           <li>2222</li>
        </ul>
    </li>
    <li class="lis">
        <ul>
           <li>3333</li>
           <li>5555</li>
        </ul>
    </li>
 </ul>
</body>
</html>
