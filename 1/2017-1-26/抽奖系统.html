<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>抽奖系统</title>
  <style>
   ul{list-style:none;width:400px;height:400px;}
   ul li{width:100px;height:100px;border:1px solid #000;margin-right:2px;float:left;text-align:center;line-height:100px;}
   .box{background:red;}
  </style>
  <script src="jquery-1.11.1.js"></script>
  <script>
  $(function(){
    var $btn=$('#btn');
    var str='';
    var timer='';
    var num=0;
    var len=$('li').length;
    $btn.click(function()
    {
       num=0;
       clearInterval(timer);
       timer=setInterval(function(){
       str=random(0,10);
        num++;
        $('li').eq((str*num)%len).attr('class','box').siblings().attr('class','');
        if(num==15)
        {
          clearInterval(timer);
          console.log($('li[class=box]').html());
        }
      },200)
    })
    function random(x,y)//取随机数
    {
      return Math.floor(Math.random()*(y-x)+x);
    }
  })
  </script>
</head>
<body>
<input type="button" id="btn" value="抽奖系统"/>
 <ul id="wrap">
   <li>一等奖</li>
   <li>二等奖</li>
   <li>三等奖</li>
   <li>四等奖</li>
   <li>五等奖</li>
   <li>六等奖</li>
   <li>七等奖</li>
   <li>八等奖</li>
   <li>九等奖</li>
 </ul>
</body>
</html>
