<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>走口子</title>
  <style>
  #div1{width:500px;height:500px;border:1px solid #ccc;margin:50px auto;position:relative;}
  #div1 .box{width:100px;height:100px;background:red;position:absolute;}
  </style>
  <script src="jquery-1.11.1.js"></script>
  <script>
  $(function(){
   var $div2=$('.box');
   var dir=['left','top','left','top'];
   var speed=[10,10,-10,-10];
   var target=[400,400,0,0];
   var nowVal=0;
   var iNow=0;
   setInterval(function(){
    nowVal=$div2.position()[dir[iNow]]+speed[iNow];
    $div2.css(dir[iNow],nowVal);
    if(Math.abs(nowVal-target[iNow])<=1)
    {
      if(iNow==3)
      {
        iNow=0;
      }else
      {
        iNow++;
      }
    }
   },30)
  })
  </script>
</head>
<body>
  <div id="div1">
    <div class="box"></div>
  </div>
</body>
</html>
