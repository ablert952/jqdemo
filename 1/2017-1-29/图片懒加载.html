<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片懒加载</title>
  <script src="jquery-1.11.1.js"></script>
  <script>
  $(function(){
    var $WH=$(window).scrollTop()+$(window).height();
    toChange();
    $(window).scroll(toChange);
    function toChange()
    {
       $WH=$(window).scrollTop()+$(window).height();
      $('img').each(function(i,elem)
      {
        if($(elem).offset().top<$WH)
        {
          $(elem).attr('src',$(elem).attr('_src'));
        }
      })
    }
  })
  </script>
  <style>
  *{margin:0;padding:0;}
  img{width:470px;height:150px;border:1px solid #000;display:block;margin-top:450px;margin-left:50px;}
  </style>
</head>
<body>
  <img _src="img/1.jpg"/>
  <img _src="img/2.jpg"/>
  <img _src="img/3.jpg"/>
  <img _src="img/4.jpg"/>
</body>
</html>
